<section *ngIf="isLoading">
    <div class="form-control">
        <input type="search" placeholder="Найти пост" [(ngModel)]="searchPost">
    </div>
    <table>
        <thead>
            <th>#</th>
            <th>Автор</th>
            <th>Название</th>
            <th>Дата</th>
            <th>Действие</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | search:searchPost; index as i">
                <td>{{ i + 1}}</td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date |date: null: 'ru'}}</td>
                <td><a class="btn btn-link" [routerLink]="['/admin', 'post', post.id, 'edit' ]">Открыть</a>
                    <button class="btn btn-link" (click)="deletePost(post.id)">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>

</section>
