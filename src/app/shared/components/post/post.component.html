<article class="card">
    <header class="card__header">
        <h2>{{post.title}}</h2>
        <time [dateTime]="post.date | date:'dd.MM.yyyy'">{{post.date | date:'dd.MM.yyyy'}}</time>
    </header>
    <section>
        <p>{{post.author}}</p>
    </section>
    <a [routerLink]="['/post', post.id]" class="btn btn--dark">Открыть</a>
</article>
